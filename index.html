<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <img src="./assets/images/logo.svg" alt="Imagem Logo" class="logo">
    <div class="calculadora-gorjeta">
      <div class="comandos">

        <div class="bill">
          <h1 class="texto">Bill</h1>
          <input type="text" class="campo-input" placeholder="0,00" name="bill" id="bill">
          <img src="./assets/images/icon-dollar.svg" alt="ícone dollar" class="logo-dolar">
        </div>

        <div class="tipo-porcentagem">
          <h2 class="texto">Select Tip %</h2>
          <ul class="porcentagens">
            <li class="porcentagem">
              <button value="5" class="botao focus">5%</button>
            </li>
            <li class="porcentagem">
              <button value="10" class="botao padrao">10%</button>
            </li>
            <li class="porcentagem">
              <button value="15" class="botao padrao">15%</button>
            </li>
            <li class="porcentagem">
              <button value="25" class="botao padrao">25%</button>
            </li>
            <li class="porcentagem">
              <button value="50" class="botao padrao">50%</button>
            </li>
            <li class="porcentagem">
              <input type="text" placeholder="Custom" class="campo-input porcentagem-custom">
            </li>
          </ul>
        </div>

        <div class="numero-pessoas">
          <div class="legenda-input">
            <h2 class="texto">Number of People</h2>
          </div>
          <input type="text"  class="campo-input" placeholder="0" name="input-numero-pessoas" id="input-numero-pessoas">
          <img src="./assets/images/icon-person.svg" alt="ícones de pessoas" class="logo-numero-pessoas">
        </div>
      </div>

      <div class="display">

        <div class="resultado">
          <div class="display-dados">
            <div class="descricao">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
  
            <div class="amount__display">
              <h3 class="tip-amount">$0.00</h3>
            </div>
          </div>
  
          <div class="display-dados">
            <div class="descricao">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
  
            <div class="total__display">
              <h3 class="valor-total">$0.00</h3>
            </div>
          </div>
        </div>

        <button class="botao-reset" id="reset">Reset</button>
      </div>

    </div>
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js"></script>

  <script src="./main.js"></script>

</body>
</html>
